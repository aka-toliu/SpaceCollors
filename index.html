<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
   integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Space Collors</title>
</head>

<body>
<div class="game-container">
    <div id="ship">
        <div class="ship-body"></div>
        <div class="ship-cockpit"></div>
        <div class="ship-L-wing"></div>
        <div class="ship-R-wing"></div>
        <div class="ship-fire"></div>
    </div>


    <div id="hud">
        <div class="hud-life">
            <div class="hud-life-piece"></div>
            <div class="hud-life-piece"></div>
            <div class="hud-life-piece"></div>
        </div>
        <div class="hud-color">
            <div class="hud-color-ball red"></div>
            <div class="hud-color-ball yellow"></div>
            <div class="hud-color-ball blue"></div>
            <div class="hud-color-ball green"></div>
        </div>
        <div class="hud-score">
            0 pts
        </div>
    </div>
</div>
</body>

<script src="src/main.js"></script>
</html>
